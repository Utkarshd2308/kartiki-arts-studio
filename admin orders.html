<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Orders | Kartiki Resin Arts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: system-ui, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .admin-container { max-width: 1100px; margin: auto; background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #b02e72; padding-bottom: 10px; margin-bottom: 20px; }
        h2 { color: #b02e72; margin: 0; }
        .stats-card { background: #fff0fb; padding: 15px; border-radius: 10px; display: inline-block; margin-bottom: 20px; border: 1px solid #e7c7df; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #b02e72; color: white; }
        tr:hover { background: #f9f9f9; }
        
        .status-badge { padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; background: #ffeaa7; color: #d6a312; }
        .btn-view { background: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .btn-delete { background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-left: 5px; }
        
        @media (max-width: 768px) {
            table { display: block; overflow-x: auto; }
        }
    </style>
</head>
<body>

<div class="admin-container">
    <div class="header">
        <h2><i class="fas fa-shopping-cart"></i> Customer Orders</h2>
        <a href="admin products.html" style="text-decoration: none; color: #b02e72; font-weight: bold;">Manage Products</a>
    </div>

    <div class="stats-card">
        <strong>Total Orders Received: </strong> <span id="totalOrders">0</span>
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Customer Name</th>
                <th>Product</th>
                <th>Price</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="ordersTableBody">
            </tbody>
    </table>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBHDap_BTykTSNcH0l1m1VdLB_MK6LgZCo",
        authDomain: "artikiart.firebaseapp.com",
        projectId: "artikiart",
        storageBucket: "artikiart.firebasestorage.app",
        messagingSenderId: "191730558371",
        appId: "1:191730558371:web:f3a64f2a04a78fa5a0a616"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadOrders() {
        db.ref('orders').on('value', (snapshot) => {
            const orders = snapshot.val();
            const tableBody = document.getElementById('ordersTableBody');
            const totalCount = document.getElementById('totalOrders');
            
            tableBody.innerHTML = "";
            
            if (orders) {
                const orderList = Object.keys(orders).map(key => ({ id: key, ...orders[key] }));
                // नवीन ऑर्डर्स वर दिसण्यासाठी रिव्हर्स करा
                orderList.reverse();
                
                totalCount.innerText = orderList.length;

                orderList.forEach(order => {
                    tableBody.innerHTML += `
                        <tr>
                            <td>${order.timestamp.split(',')[0]}</td>
                            <td><strong>${order.customerName}</strong></td>
                            <td>${order.productName}</td>
                            <td>₹${order.price}</td>
                            <td><a href="tel:${order.customerPhone}">${order.customerPhone}</a></td>
                            <td>
                                <button class="btn-view" onclick="viewFullOrder('${order.id}')">Details</button>
                                <button class="btn-delete" onclick="deleteOrder('${order.id}')"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    `;
                });
            } else {
                tableBody.innerHTML = "<tr><td colspan='6' style='text-align:center;'>No orders yet.</td></tr>";
                totalCount.innerText = "0";
            }
        });
    }

    function viewFullOrder(id) {
        db.ref('orders/' + id).once('value').then((snapshot) => {
            const o = snapshot.val();
            alert(`Order Details:\n\nName: ${o.customerName}\nAddress: ${o.address}\nNote: ${o.note}\nTime: ${o.timestamp}`);
        });
    }

    function deleteOrder(id) {
        if (confirm("ही ऑर्डर डिलीट करायची आहे का?")) {
            db.ref('orders/' + id).remove();
        }
    }

    window.onload = loadOrders;
</script>

</body>
</html>
